<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          src="profiles/profile.jpg"
          width="150px"
          alt=""
          class="img-profile"
        />
        <div class="card-item">
          <h3 class="name">Muhammad Gading</h3>
          <p class="job">Mahasiswa</p>
          <button class="btn"><a href="https://www.instagram.com/mgading_13">Message</a></button>
        </div>
      </div>
      <div class="card">
        <img
          src="profiles/img-1.jpg"
          width="150px"
          alt=""
          class="img-profile"
        />
        <div class="card-item">
          <h3 class="name">John Doe</h3>
          <p class="job">Mahasiswa</p>
          <button class="btn">Message</button>
        </div>
      </div>
      <div class="card">
        <img
          src="profiles/img-2.jpg"
          width="150px"
          alt=""
          class="img-profile"
        />
        <div class="card-item">
          <h3 class="name">Jane Doe</h3>
          <p class="job">Mahasiswa</p>
          <button class="btn">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
